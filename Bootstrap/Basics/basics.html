<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap basics </title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>





    <div class="container">
        <div class="jumbotron">
            <h1>This is a JumboTron </h1>
            <p>Hello My name is sandeep and i am a Data science enthusiast and hoping to become a grear data scientist </p>
            <button class="btn btn-success" >Want to know more about me??</button>
        </div>
        <h1>This is all about bootstrap basics </h1>
        <button class="btn btn-danger btn-lg">Click me </button>
        <button class="btn btn-warning btn-lg active">Click me </button>
        <button class="btn btn-success btn-lg " disabled= 'disabled' >Click me </button>
    
        <a href="https://getbootstrap.com/" class="btn btn-info">Official Boostrap Website</a>

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>   


    </div>






</body>
</html>
