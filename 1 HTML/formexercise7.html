<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms exercise</title>
</head>
<body>
    <h1>Register </h1>
    <form action="">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" name="First name" id="First Name" placeholder="First Name" required>
        
            <label for="Last Name">Last Name:</label>
            <input type="text" name="Last name" id="Last Name" placeholder="Last Name" required>

        </div>
        

        <div>
            <label for="male">Male</label>
            <input type="radio" name="" id="male" value="Choice 1" >

            <label for="Female">Female</label>
            <input type="radio" name="" id="Female" value="Choice 2" >

            <label for="Other">other</label>
            <input type="radio" name="" id="other" value="choice 3">
        </div>
        

        <div>

            <label for="Email">Email</label>
            <input type="email" name="" id="Email" placeholder="Email" required>

            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" required placeholder="password">

        </div>

        <div>
            <label for="select-choice">Birtday:</label>
            <select name="select choice" id="select-choice">
                <option value="0" selected disabled>Month</option>
                <option value="January">January</option>
                <option value="Febravary">Febravary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>


            </select>

            <select name="Birthday" id="day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                

            </select>


            

                
            
            

        </div>

        <div>
            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" name="checkbox" id="checkbox" > 
        </div>
        

        <div>
            <input type="submit" name="" id="" value="submit " >
        </div>
    </form>
    
</body>
</html>
